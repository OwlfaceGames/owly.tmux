# owlyy clean tmux theme

owly_bg='#292522'
owly_bg_light='#34302C'
owly_fg='#C1A78E'
owly_yellow='#EBC06D'
owly_cyan='#89B3B6'
owly_comment='#867462'
owly_blue='#A3A9CE'
owly_magenta='#CF9BC2'
owly_red='#D47766'

set -g status-style "bg=$owly_bg,fg=$owly_fg"
set -g window-status-separator ""

left_sep='◥'
right_sep='◣'

# Session name (left side, spaced) - changes color when prefix is pressed
set -g status-left-length 30
set -g status-left "#{?client_prefix,#[bg=$owly_red#,fg=$owly_bg#,bold],#[bg=$owly_cyan#,fg=$owly_bg#,bold]} #S #{?client_prefix,#[bg=$owly_bg#,fg=$owly_red],#[bg=$owly_bg#,fg=$owly_cyan]}$right_sep"

# Inactive windows (angled tabs)
set -g window-status-format "#[fg=$owly_bg_light,bg=$owly_bg]$left_sep#[fg=$owly_fg,bg=$owly_bg_light] #I:#W #[fg=$owly_bg_light,bg=$owly_bg]$right_sep"

# Active window (angled tabs, highlighted)
set -g window-status-current-format "#[fg=$owly_yellow,bg=$owly_bg]$left_sep#[fg=$owly_bg,bg=$owly_yellow,bold] #I:#W #[fg=$owly_yellow,bg=$owly_bg]$right_sep"

# No right status
set -g status-right ""

# Pane border styling
set -g pane-border-style "fg=$owly_comment"
set -g pane-active-border-style "fg=$owly_cyan"

# Message styling
set -g message-style "bg=$owly_yellow,fg=$owly_bg,bold"
set -g message-command-style "bg=$owly_magenta,fg=$owly_bg,bold"

# Mode styling
set -g mode-style "bg=$owly_blue,fg=$owly_bg,bold"

